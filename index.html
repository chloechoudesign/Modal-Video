
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="modal-video.min.css">
	<title>Play Youtube or Vimeo Videos On Popup Modal</title>
   
</head>
<body>
	<div style="text-align:right; font-size:18px; width:95%; margin-top:1%"><a href="http://www.iamrohit.in/play-youtube-or-vimeo-videos-on-popup-modal-video-library" >Download | <a href="https://github.com/appleple/modal-video">Github</a></div>

	<h1>Play Youtube or Vimeo Videos On Popup Modal</h1>

	<button class="vimeo-video-player" data-video-id="214352663">Open Vimeo</button>
	
	<br/>
	<br/>

	<button class="youtube-video-player" data-video-id="7TUOI23spt0">Open Youtube</button>

	<!-- JS -->
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="modal-video.min.js"></script>
	<script>
	  $(function() {  
			$(".vimeo-video-player").modalVideo({channel:'vimeo'});
			$(".youtube-video-player").modalVideo();
	  });
	</script>
</body>
</html>
